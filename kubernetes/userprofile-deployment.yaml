apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile-deployment
  labels:
    app: userprofile
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      volumes:
        - name: configmap
          configMap:
            name: tripinsights-config
      containers:
      - name: userprofile
        image: registrycyb9188.azurecr.io/tripinsights/userprofile:1.0
        resources:
            limits:
              cpu: 250m
              memory: 256Mi
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: "/secrets" # this will be the configmap
            name: configmap
            readOnly: true